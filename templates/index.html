<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bus Schedule</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
    <h1 class="animate">ğŸšŒ BUS SCHEDULE</h1>

    <div class="actions">
        <a href="/add" class="btn">â• Add Bus</a>
        <button onclick="toggleDarkMode()" id="toggleBtn">ğŸŒ™</button>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by name, source, destination or time...">
    </div>

    <div class="card-grid" id="busGrid">
        {% for bus in buses %}
        <div class="card fade-in">
        <h2 class="bus-name">{{ bus[1] }}</h2>
        <p><strong>From:</strong> <span class="bus-source">{{ bus[2] }}</span></p>
        <p><strong>To:</strong> <span class="bus-destination">{{ bus[3] }}</span></p>
        <p><strong>Time:</strong> ğŸ•’ {{ bus[4] }}</p>
        <div class="card-actions">
            <a href="/edit/{{ bus[0] }}" class="btn small">âœï¸ Edit</a>
            <a href="/delete/{{ bus[0] }}" class="btn small red" onclick="return confirm('Are you sure you want to delete this schedule?')">ğŸ—‘ï¸ Delete</a>
        </div>
        </div>
        {% endfor %}
    </div>
    </div>

    <script>
  function toggleDarkMode() {
    document.body.classList.toggle('dark');
    document.getElementById('toggleBtn').textContent =
      document.body.classList.contains('dark') ? 'â˜€ï¸' : 'ğŸŒ™';
  }

  document.getElementById("searchInput").addEventListener("input", function () {
    const filter = this.value.toLowerCase();
    const cards = document.querySelectorAll(".card");
    cards.forEach(card => {
      const name = card.querySelector(".bus-name").textContent.toLowerCase();
      const source = card.querySelector(".bus-source").textContent.toLowerCase();
      const destination = card.querySelector(".bus-destination").textContent.toLowerCase();
      const time = card.querySelector("p:nth-of-type(3)").textContent.toLowerCase(); // ğŸ•’ Time field

      card.style.display = (
        name.includes(filter) ||
        source.includes(filter) ||
        destination.includes(filter) ||
        time.includes(filter)
      ) ? "block" : "none";
    });
  });
</script>
</body>
</html>
